    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'background': '#f8fafc',
                        'surface': '#ffffff',
                        'on-surface': '#0f172a',
                        'primary': {
                            light: '#dcfce7',
                            DEFAULT: '#22c55e',
                            dark: '#16a34a'
                        },
                        'border': '#e2e8f0',
                        'dark-background': '#020617',
                        'dark-surface': '#0f172a',
                        'dark-on-surface': '#f8fafc',
                        'dark-primary': {
                            light: 'rgba(74, 222, 128, 0.1)',

                        'dark-border': '#334155'

    <style>
      body { 
        margin: 0; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        background-color: #f8fafc;
      }
      
      .dark body {
        background-color: #020617;
      }

      /* Smooth Shadows */
      .custom-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05); }
      .dark .custom-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3); }

      .custom-shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05); }
      .dark .custom-shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4); }

      .custom-shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05); }
      .dark .custom-shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5), 0 8px 10px -6px rgb(0 0 0 / 0.5); }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.3); border-radius: 4px; transition: background-color 0.2s; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(156, 163, 175, 0.6); }
      .dark ::-webkit-scrollbar-thumb { background-color: rgba(107, 114, 128, 0.3); }
      .dark ::-webkit-scrollbar-thumb:hover { background-color: rgba(107, 114, 128, 0.6); }

      /* Horizontal scrollbar for homepage tiles */
      .horizontal-scrollbar::-webkit-scrollbar { height: 6px; }
      .horizontal-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.3); }
      .dark .horizontal-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(107, 114, 128, 0.3); }

      /* Page Transitions */
      .page-enter {
        animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(15px); scale: 0.99; }
        to { opacity: 1; transform: translateY(0); scale: 1; }
      }
      
      /* Staggered Animations for Lists/Grids */
      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }
      .stagger-4 { animation-delay: 200ms; }
      .stagger-5 { animation-delay: 250ms; }
      .stagger-6 { animation-delay: 300ms; }
      
      .animate-fade-in-up {
         animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
         opacity: 0; /* Start hidden */
      }
      
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      
      /* Slow bounce for logo */
      .animate-bounce-slow {
          animation: bounce-slow 3s infinite;
      }
      
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }
    </style>
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
