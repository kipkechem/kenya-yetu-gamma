<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenya Yetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'background': '#f8fafc',
                        'surface': '#ffffff',
                        'on-surface': '#0f172a',
                        'primary': {
                            light: '#dcfce7',
                            DEFAULT: '#22c55e',
                            dark: '#16a34a'
                        },
                        'border': '#e2e8f0',
                        'dark-background': '#020617',
                        'dark-surface': '#0f172a',
                        'dark-on-surface': '#f8fafc',
                        'dark-primary': {
                            light: 'rgba(74, 222, 128, 0.1)',
                            DEFAULT: '#4ade80',
                            dark: '#86efac'
                        },
                        'dark-border': '#334155'
                    }
                }
            }
        }
    </script>
    <style>
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s, color 0.3s;
      }
      .custom-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07); }
      .dark .custom-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.15), 0 2px 4px -2px rgb(0 0 0 / 0.15); }

      .custom-shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07); }
      .dark .custom-shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.2); }

      .custom-shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.07), 0 8px 10px -6px rgb(0 0 0 / 0.07); }
      .dark .custom-shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.25), 0 8px 10px -6px rgb(0 0 0 / 0.25); }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.4); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(156, 163, 175, 0.6); }
      .dark ::-webkit-scrollbar-thumb { background-color: rgba(107, 114, 128, 0.4); }
      .dark ::-webkit-scrollbar-thumb:hover { background-color: rgba(107, 114, 128, 0.6); }

      /* Horizontal scrollbar for homepage tiles */
      .horizontal-scrollbar::-webkit-scrollbar { height: 6px; }
      .horizontal-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.3); }
      .dark .horizontal-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(107, 114, 128, 0.3); }

      .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="bg-background dark:bg-dark-background text-on-surface dark:text-dark-on-surface">
    <div id="root" class="h-screen w-screen overflow-hidden"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
